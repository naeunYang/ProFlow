<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ProFlow 제품조회</title>
    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
    <style>
        html {
            font-size: 15px;
            letter-spacing: -1.5px;
            font-family: 'Spoqa Han Sans Neo', 'sans-serif';
            margin-bottom: 3rem;
        }

        *{
            box-sizing:border-box;
            margin: 0;
            padding: 0;
        }

        #header{
            padding: 2rem 0rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            margin: 0 auto;
        }

        #header #proFlow{
            text-decoration: none;
            font-size: 3rem;
            color: black;
            font-family: "Segoe UI Black", 'sans-serif'
        }

        #header #menu{
            margin-left: 5rem;
            position: relative;
        }

        #submenu {
            display: none;
            position: absolute;
            background-color: transparent;
            z-index: 1;
            width: 32rem;
        }

        #submenu a {
            padding: 0.5rem 1rem;
            text-decoration: none;
            display: block;
            width: 10rem;
            font-size: 1rem;
            color: #1f4b76;
        }

        #submenu a:hover{
            color: #707070;
        }

        #header #menu:hover #submenu {
            display: flex; /* flex를 사용하여 가로로 나열 */
            flex-direction: row; /* 항목들이 가로로 나열되도록 설정 */
        }

        #header #menu #main_menu{
            text-decoration: none;
            color: #2E75B6;
            font-weight: 500;
            font-size: 1.5rem;
        }

        #header #user{
            margin-left: auto;
            width: 10.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #header #user div{
            color: #707070;
            width: 7rem;
            height: 1.5rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        #header #user a {
            text-decoration: none;
            color: #707070;
        }

        #cnt{
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            margin: 1rem auto 0rem auto;
            font-size: 1rem;
            letter-spacing: 0px;
            padding: 0.3rem 0rem 0.5rem 0rem;
        }

        #cnt #option{
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: -2.5rem;
        }

        #cnt #option select{
            width: 5.5rem;
            height: 2.5rem;
            font-size: 0.9rem;
            text-align: center;
            border: #a6a6a6 1px solid;
            border-radius: 0.3rem;
            margin-right: 0.8em;
        }

        #cnt #option #search{
            width: 20rem;
            border: #a6a6a6 1px solid;
            border-radius: 0.3rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: #a6a6a6;
        }

        #cnt #option #search #magnifier{
            margin: 0rem 0.5rem;
        }

        #cnt #option #search input{
            width: 15rem;
            height: 2.5rem;
            border: transparent;
            outline: none;
            font-size: 0.9rem;
        }

        #cnt #option #search #xbtn{
            margin: 0rem 0.5rem;
            width: 1.4rem;
            cursor: pointer;
        }

        #cnt #insert_product{
            width: 6.5rem;
            height: 2.4rem;
            background: #428BCA;
            color: white;
            border: none;
            border-radius: 0.3rem;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
        }

        #label{
            display: flex;
            justify-content: flex-end;
            align-items: center;
            width: 80%;
            margin: 0rem auto;
            font-size: 1rem;
            letter-spacing: 0px;
        }

        #table{
            display: flex;
            justify-content: center;
            width: 80%;
            max-height: 50rem;
            margin: 0 auto;
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        #table table {
            border-collapse: collapse; /* 테두리를 겹치지 않도록 설정 */
            width: 100%;
            table-layout: fixed;
        }

        #table thead{
            text-align: center; /* 셀 안의 텍스트 정렬 설정 */
            background: #428BCA;
            position: sticky;
            top: 0;
        }

        #table thead tr th{
            color: white;
            font-size: 1.1rem;
            font-weight: normal;
            padding: 0.7rem 0.5rem; /* 셀 안의 여백 설정 */
            border: 1px solid white;
        }

        #table tbody{
            letter-spacing: 0px;
            font-family: "Calibri", 'sans-serif';
            font-size: 1.2rem;
        }

        #table tbody td {
            border: 1px solid #ffffff; /* 테두리 스타일 지정 */
            padding: 0.3rem;
        }

        #table tbody tr{
            background: #F5F9FC;
        }

        /* 짝수 행 배경색 설정 */
        #table tbody tr:nth-child(even) {
            background-color: #EBF3F9;
        }

        #table tbody tr:hover {
            background-color: #D8E7F3;
        }

        #table tbody .name{
            text-align: left;
            padding-left: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            white-space: nowrap;
            overflow: hidden;
            width: 13.9rem;
        }

        #table tbody .name a{
            text-decoration: none;
            color: black;
            font-weight: 550;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 10.5rem;
        }

        #table tbody .name img{
            width: 1.3rem;
            cursor: pointer;
            display: none;
            z-index: 1000;
        }

        #table tbody tr:hover img {
            display: inline-block;
        }

        #table tbody .code{
            text-align: center;
            width: 16rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        #table tbody .code div{
            width: 15rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        #table tbody .type{
            text-align: center;
            width: 14.8rem;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #table tbody .unit{
            text-align: center;
            width: 15rem;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #table tbody .weight{
            text-align: right;
            width: 5rem;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #table tbody .weight div{
            width: 12rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        #table tbody .remark{
            text-align: left;
            width: 30rem;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #table tbody .remark div{
            width: 29rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        ::-webkit-scrollbar {
            width: 0.5rem;
        }

        /* 스크롤바의 track(트랙)에 스타일을 적용합니다. */
        ::-webkit-scrollbar-track {
            background-color: #f1f1f1; /* 트랙의 배경색을 지정합니다. */
        }

        /* 스크롤바의 thumb(썸)에 스타일을 적용합니다. */
        ::-webkit-scrollbar-thumb {
            background-color: #888; /* 썸의 배경색을 지정합니다. */
            border-radius: 0.5rem;
        }

        /* 스크롤바의 thumb(썸)에 마우스 오버시 스타일을 적용합니다. */
        ::-webkit-scrollbar-thumb:hover {
            background-color: #555; /* 마우스 오버시 썸의 배경색을 지정합니다. */
        }

        .context-menu {
            display: none;
            position: absolute;
            z-index: 1000;
            width: 6rem;
            height: 2rem;
            background-color: #f9f9f9;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            border-radius: 4px;
            text-align: center;
            padding-top: 0.2rem;
        }

        .context-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
            cursor: pointer;
        }
        .context-menu ul:hover {
            background-color: #f1f1f1;
        }

    </style>
    <script>
        document.addEventListener('contextmenu', function(event) {
            event.preventDefault(); // 기본 컨텍스트 메뉴 비활성화
            var contextMenu = document.getElementById('customContextMenu');
            contextMenu.style.display = 'block';
            contextMenu.style.left = event.pageX + 'px';
            contextMenu.style.top = event.pageY + 'px';
        }, false);

        // 다른 곳을 클릭하면 사용자 정의 컨텍스트 메뉴 숨기기
        window.addEventListener('click', function() {
            document.getElementById('customContextMenu').style.display = 'none';
        });

        function showAlert(){
            var result = confirm("삭제하시겠습니까?");
            if(result){
                alert("삭제되었습니다.");
            }
        }

        // 수정 이미지 클릭
        function updateMode(button){
            var row = button.parentNode.parentNode;

            var nameCell = row.querySelector('.name');
            var nameInput = document.createElement("input");
            nameInput.type = "text";
            nameInput.value = nameCell.textContent;
            nameInput.style.width= "100%";
            nameInput.style.height= "2rem";
            nameInput.style.fontSize= "1rem";
            nameInput.style.border= "2px solid black";
            nameInput.style.borderRadius= "0.3rem";
            nameInput.style.paddingLeft= "0.5rem";
            nameCell.innerHTML = '';
            nameCell.appendChild(nameInput);
            nameInput.focus();

            var codeCell =row.querySelector('.code');
            var codeInput = document.createElement("input");
            codeInput.type = "text";
            codeInput.value = codeCell.textContent;
            codeInput.style.width= "100%";
            codeInput.style.height= "2rem";
            codeInput.style.fontSize= "1rem";
            codeInput.style.border= "2px solid black";
            codeInput.style.borderRadius= "0.3rem";
            codeInput.style.paddingLeft= "0.5rem";
            codeCell.innerHTML = '';
            codeCell.appendChild(codeInput);

            var typeCell =row.querySelector('.type');
            var typeInput = document.createElement("select");
            // 옵션 생성 및 추가
            var option1 = new Option("유형A", "A");
            var option2 = new Option("유형B", "B");
            var option3 = new Option("유형C", "C");

            typeInput.appendChild(option1);
            typeInput.appendChild(option2);
            typeInput.appendChild(option3);

            typeInput.value = typeCell.textContent;
            typeInput.style.width="50%";
            typeInput.style.height="2rem";
            typeInput.style.fontSize="0.9rem";
            typeInput.style.textAlign="center";
            typeInput.style.border="#a6a6a6 1px solid";
            typeInput.style.borderRadius="0.3rem";
            typeInput.style.marginRight="0.8rem";
            typeCell.innerHTML = '';
            typeCell.appendChild(typeInput);

            var unitCell =row.querySelector('.unit');
            var unitInput = document.createElement("select");
            // 옵션 생성 및 추가
            var optionU1 = new Option("CAN", "CAN");
            var optionU2 = new Option("%", "%");
            var optionU3 = new Option("개", "개");

            unitInput.appendChild(optionU1);
            unitInput.appendChild(optionU2);
            unitInput.appendChild(optionU3);

            unitInput.value = unitCell.textContent;
            unitInput.style.width="50%";
            unitInput.style.height="2rem";
            unitInput.style.fontSize="0.9rem";
            unitInput.style.textAlign="center";
            unitInput.style.border="#a6a6a6 1px solid";
            unitInput.style.borderRadius="0.3rem";
            unitInput.style.marginRight="0.8rem";
            unitCell.innerHTML = '';
            unitCell.appendChild(unitInput);

            var weightCell =row.querySelector('.weight');
            var weightInput = document.createElement("input");
            weightInput.type = "text";
            weightInput.value = weightCell.textContent;
            weightInput.style.width= "60%";
            weightInput.style.height= "2rem";
            weightInput.style.fontSize= "1rem";
            weightInput.style.border= "2px solid black";
            weightInput.style.borderRadius= "0.3rem";
            weightInput.style.paddingLeft= "0.5rem";
            weightCell.innerHTML = '';
            weightCell.appendChild(weightInput);

            var remarkCell =row.querySelector('.remark');
            var remarkInput = document.createElement("input");
            remarkInput.type = "text";
            remarkInput.value = remarkCell.textContent;
            remarkInput.style.width= "100%";
            remarkInput.style.height= "2rem";
            remarkInput.style.fontSize= "1rem";
            remarkInput.style.border= "2px solid black";
            remarkInput.style.borderRadius= "0.3rem";
            remarkInput.style.paddingLeft= "0.5rem";
            remarkCell.innerHTML = '';
            remarkCell.appendChild(remarkInput);
        }
    </script>
</head>
<body>
<div id="customContextMenu" class="context-menu">
    <ul>
        <li onclick="showAlert()">삭제</li>
    </ul>
</div>
<div id="header">
    <a href="product.html" id="proFlow"><span style="color: #2E75B6;">P</span>ro<span style="color: #2E75B6;">F</span>low</a>
    <div id="menu">
        <a href="product.html" id="main_menu">기준정보 관리</a>
        <div id="submenu">
            <a href="product.html">제품 관리</a>
            <a href="#">거래처 관리</a>
            <a href="#">자재 관리</a>
            <a href="#">BOM 관리</a>
            <a href="#">단위 관리</a>
        </div>
    </div>
    <div id="user">
        <div>USER :  양나은</div>
        <a href="login.html">로그아웃</a>
    </div>
</div>
<div id="cnt">
    <div id="option">
        <select>
            <option value="name">제품명</option>
            <option value="code">제품코드</option>
            <option value="type">제품유형</option>
        </select>
        <div id="search">
            <img src="image/magnifier2.png" id="magnifier"/>
            <input type="text" name="search" placeholder="제품을 검색하세요." autocomplete="off">
            <img src="image/xBtn.png" id="xbtn"/>
        </div>
    </div>
    <div id="insert">
        <a href="productInsert.html"><button type="button" id="insert_product">제품 등록</button></a>
    </div>
</div>
<div id="label">
    <label>제품 현황 00건</label>
</div>
<div id="table">
    <table>
        <thead>
            <tr>
                <th style="width: 13.8rem; border-top-left-radius: 0.5rem">제품명</th>
                <th style="width: 16rem;">제품 코드</th>
                <th style="width: 14.2rem;">제품 유형</th>
                <th style="width: 14.6rem;">단위</th>
                <th style="width: 12.6rem;">중량</th>
                <th style="width: 30.3rem; border-top-right-radius: 0.5rem">비고</th>
            </tr>
        </thead>
        <tbody>
        <tr>
            <td class="name"><a href="#"><span>EF-120A</span></a><img src="image/update.png" onclick="updateMode(this)"/></td>
            <td class="code"><div>CT(P)-E000001</div></td>
            <td class="type">A</td>
            <td class="unit">CAN</td>
            <td class="weight"><div>20KG</div></td>
            <td class="remark"><div></div></td>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
