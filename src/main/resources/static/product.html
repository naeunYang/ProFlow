<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ProFlow 제품조회</title>
    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
    <style>
        html {
            font-size: 15px;
            letter-spacing: -1.5px;
            font-family: 'Spoqa Han Sans Neo', 'sans-serif';
            margin-bottom: 3rem;
        }

        *{
            box-sizing:border-box;
            margin: 0;
            padding: 0;
        }

        #header{
            padding: 2rem 0rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            margin: 0 auto;
        }

        #header #proFlow{
            text-decoration: none;
            font-size: 3rem;
            color: black;
            font-family: "Segoe UI Black", 'sans-serif'
        }

        #header #menu{
            margin-left: 5rem;
            position: relative;
        }

        #submenu {
            display: none;
            position: absolute;
            background-color: transparent;
            z-index: 1;
            width: 32rem;
        }

        #submenu a {
            padding: 0.5rem 1rem;
            text-decoration: none;
            display: block;
            width: 10rem;
            font-size: 1rem;
            color: #1f4b76;
        }

        #submenu a:hover{
            color: #707070;
        }

        #header #menu:hover #submenu {
            display: flex; /* flex를 사용하여 가로로 나열 */
            flex-direction: row; /* 항목들이 가로로 나열되도록 설정 */
        }

        #header #menu #main_menu{
            text-decoration: none;
            color: #2E75B6;
            font-weight: 500;
            font-size: 1.5rem;
        }

        #header #user{
            margin-left: auto;
            width: 10.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #header #user div{
            color: #707070;
            width: 7rem;
            height: 1.5rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        #header #user a {
            text-decoration: none;
            color: #707070;
        }

        #cnt{
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            margin: 1rem auto 0rem auto;
            font-size: 1rem;
            letter-spacing: 0px;
            padding: 0.3rem 0rem 0.5rem 0rem;
        }

        #cnt #option{
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: -2.5rem;
        }

        #cnt #option select{
            width: 5.5rem;
            height: 2.5rem;
            font-size: 0.9rem;
            text-align: center;
            border: #a6a6a6 1px solid;
            border-radius: 0.3rem;
            margin-right: 0.8em;
        }

        #cnt #option #search{
            width: 20rem;
            border: #a6a6a6 1px solid;
            border-radius: 0.3rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: #a6a6a6;
        }

        #cnt #option #search #magnifier{
            margin: 0rem 0.5rem;
        }

        #cnt #option #search input{
            width: 15rem;
            height: 2.5rem;
            border: transparent;
            outline: none;
            font-size: 0.9rem;
        }

        #cnt #option #search #xbtn{
            margin: 0rem 0.5rem;
            width: 1.4rem;
            cursor: pointer;
        }

        #cnt #insert_product{
            width: 6.5rem;
            height: 2.4rem;
            background: #428BCA;
            color: white;
            border: none;
            border-radius: 0.3rem;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
        }

        #label{
            display: flex;
            justify-content: flex-end;
            align-items: center;
            width: 80%;
            margin: 0rem auto;
            font-size: 1rem;
            letter-spacing: 0px;
        }

        #table{
            display: flex;
            justify-content: center;
            width: 80%;
            max-height: 50rem;
            margin: 0 auto;
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            user-select: none;
        }

        #table table {
            border-collapse: collapse; /* 테두리를 겹치지 않도록 설정 */
            width: 100%;
            table-layout: fixed;
        }

        #table thead{
            text-align: center; /* 셀 안의 텍스트 정렬 설정 */
            background: #428BCA;
            position: sticky;
            top: 0;
        }

        #table thead tr th{
            color: white;
            font-size: 1.1rem;
            font-weight: normal;
            padding: 0.7rem 0.5rem; /* 셀 안의 여백 설정 */
            border: 1px solid white;
        }

        #table thead #checkBtnHead{
            display: none;
            position: absolute;
            left: 0.5rem;
            top: 1rem;
        }

        #table thead tr:hover #checkBtnHead{
            display: inline-block;
        }

        #table tbody{
            letter-spacing: 0px;
            font-family: "Calibri", 'sans-serif';
            font-size: 1.2rem;
        }

        #table tbody td {
            border: 1px solid #ffffff; /* 테두리 스타일 지정 */
            height: 2rem;
        }

        #table tbody tr{
            background: #F5F9FC;
        }

        /* 짝수 행 배경색 설정 */
        #table tbody tr:nth-child(even) {
            background-color: #EBF3F9;
        }

        #table tbody tr:hover {
            background-color: #D8E7F3;
        }

        #table tbody .name{
            text-align: left;
            padding-left: 1.7rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            position: relative;
        }

        #table tbody .name .checkBtn{
            display: none;
            position: absolute;
            left: 0.3rem;
            top: 0.6rem;
        }

        #table tbody tr:hover .checkBtn{
            display: inline-block;
        }

        #table tbody .name div{
            color: black;
            font-weight: 550;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 10.5rem;
            padding: 0.3rem;
        }

        #table tbody .name img{
            width: 1.3rem;
            cursor: pointer;
            display: none;
            z-index: 1000;
            position: absolute;
            right: 0;
            top: 0.45rem;
            margin-right: 0.3rem;
        }

        #table tbody tr:hover img {
            display: inline-block;
        }

        #table tbody .code{
            text-align: center;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        #table tbody .code div{
            width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        #table tbody .type{
            text-align: center;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #table tbody .unit{
            text-align: center;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #table tbody .weight{
            overflow: hidden;
            text-overflow: ellipsis;
            position: relative;
        }

        #table tbody .weight div{
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            text-align: right;
        }

        #table tbody .remark{
            text-align: left;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #table tbody .remark div{
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        ::-webkit-scrollbar {
            width: 0.5rem;
        }

        /* 스크롤바의 track(트랙)에 스타일을 적용합니다. */
        ::-webkit-scrollbar-track {
            background-color: #f1f1f1; /* 트랙의 배경색을 지정합니다. */
        }

        /* 스크롤바의 thumb(썸)에 스타일을 적용합니다. */
        ::-webkit-scrollbar-thumb {
            background-color: #888; /* 썸의 배경색을 지정합니다. */
            border-radius: 0.5rem;
        }

        /* 스크롤바의 thumb(썸)에 마우스 오버시 스타일을 적용합니다. */
        ::-webkit-scrollbar-thumb:hover {
            background-color: #555; /* 마우스 오버시 썸의 배경색을 지정합니다. */
        }

        .context-menu {
            display: none;
            position: absolute;
            z-index: 1000;
            width: 6rem;
            height: 2rem;
            background-color: #f9f9f9;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            border-radius: 4px;
            text-align: center;
            padding-top: 0.2rem;
        }

        .context-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
            cursor: pointer;
        }
        .context-menu ul:hover {
            background-color: #f1f1f1;
        }

    </style>
    <script src="product_script.js"></script>
</head>
